<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Test - Vision API</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      color: #e0e0e0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .status-bar {
      background: #1a1a2e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: #4ade80;
    }

    .status-dot.disconnected {
      background: #ef4444;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: #1a1a2e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .card h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #a0a0a0;
      font-size: 0.9em;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background: #0f0f1e;
      color: #e0e0e0;
      font-size: 1em;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .log-container {
      background: #0f0f1e;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 5px;
      border-left: 3px solid #667eea;
      padding-left: 10px;
    }

    .log-entry.success {
      border-color: #4ade80;
      color: #4ade80;
    }

    .log-entry.error {
      border-color: #ef4444;
      color: #ef4444;
    }

    .log-entry.info {
      border-color: #3b82f6;
      color: #3b82f6;
    }

    .timestamp {
      color: #666;
      font-size: 0.85em;
    }

    .detections-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .detection-item {
      background: #0f0f1e;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }

    .detection-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .objects-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .object-tag {
      background: #667eea;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîå WebSocket Test - Vision API</h1>

    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot disconnected" id="statusDot"></div>
        <span id="statusText">Desconectado</span>
      </div>
      <div>
        <strong>ESP32 Conectados:</strong> <span id="esp32Count">0</span>
      </div>
    </div>

    <div class="grid">
      <!-- Conectar como ESP32 -->
      <div class="card">
        <h2>üì° Simular ESP32</h2>
        <div class="form-group">
          <label>Module ID</label>
          <input type="text" id="moduleId" value="ESP32_CAM_TEST_001">
        </div>
        <button onclick="registerAsESP32()">Registrar como ESP32</button>
        <button onclick="sendTestDetection()" style="margin-top: 10px; background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);">
          Enviar Detec√ß√£o de Teste
        </button>
      </div>

      <!-- Enviar Comando -->
      <div class="card">
        <h2>‚öôÔ∏è Enviar Comando</h2>
        <div class="form-group">
          <label>Tipo de Comando</label>
          <select id="commandType">
            <option value="setFPS">setFPS</option>
            <option value="setResolution">setResolution</option>
            <option value="setThreshold">setThreshold</option>
            <option value="toggleMode">toggleMode</option>
            <option value="reboot">reboot</option>
            <option value="getStatus">getStatus</option>
          </select>
        </div>
        <div class="form-group">
          <label>Dados (JSON)</label>
          <textarea id="commandData" rows="3">{"fps": 15}</textarea>
        </div>
        <button onclick="sendCommandViaREST()">Enviar via REST</button>
      </div>
    </div>

    <!-- Log de Eventos -->
    <div class="card">
      <h2>üìã Log de Eventos</h2>
      <div class="log-container" id="logContainer"></div>
    </div>

    <!-- Detec√ß√µes Recebidas -->
    <div class="card">
      <h2>üéØ Detec√ß√µes Recebidas (Broadcast)</h2>
      <div class="detections-list" id="detectionsList">
        <p style="color: #666; text-align: center;">Aguardando detec√ß√µes...</p>
      </div>
    </div>
  </div>

  <script>
    let socket = null;
    let isRegistered = false;

    // Conectar ao WebSocket
    function connectWebSocket() {
      socket = io('http://localhost:3000/vision', {
        transports: ['websocket']
      });

      socket.on('connect', () => {
        log('‚úÖ Conectado ao servidor WebSocket', 'success');
        updateStatus(true);
      });

      socket.on('disconnect', () => {
        log('‚ùå Desconectado do servidor', 'error');
        updateStatus(false);
        isRegistered = false;
      });

      socket.on('connected', (data) => {
        log(`üì® Servidor: ${data.message}`, 'info');
      });

      socket.on('registered', (data) => {
        log(`‚úÖ ESP32 registrado: ${data.moduleId}`, 'success');
        isRegistered = true;
      });

      socket.on('detection_ack', (data) => {
        log(`‚úÖ Detec√ß√£o confirmada - ID: ${data.detectionId}`, 'success');
      });

      socket.on('new_detection', (data) => {
        log(`üéØ Nova detec√ß√£o broadcast - M√≥dulo: ${data.moduleId}`, 'info');
        addDetectionToList(data);
      });

      socket.on('command', (data) => {
        log(`üì• Comando recebido: ${data.command}`, 'info');
        console.log('Command data:', data);
      });

      socket.on('esp32_connected', (data) => {
        log(`üîå ESP32 conectado: ${data.moduleId} (Total: ${data.totalESP32})`, 'info');
        updateESP32Count(data.totalESP32);
      });

      socket.on('error', (error) => {
        log(`‚ùå Erro: ${error}`, 'error');
      });
    }

    function registerAsESP32() {
      const moduleId = document.getElementById('moduleId').value;
      
      if (!socket || !socket.connected) {
        log('‚ùå WebSocket n√£o conectado', 'error');
        return;
      }

      socket.emit('register_esp32', { moduleId }, (response) => {
        console.log('Register response:', response);
      });
    }

    function sendTestDetection() {
      if (!isRegistered) {
        log('‚ö†Ô∏è Registre-se como ESP32 primeiro', 'error');
        return;
      }

      const detection = {
        moduleId: document.getElementById('moduleId').value,
        timestamp: new Date().toISOString(),
        objects: [
          {
            name: 'pessoa',
            confidence: 0.85 + Math.random() * 0.1,
            description: 'Pessoa detectada √† frente'
          }
        ],
        metrics: {
          captureTime: Math.floor(Math.random() * 300) + 200,
          detectionTime: Math.floor(Math.random() * 200) + 100,
          sendTime: Math.floor(Math.random() * 100) + 50,
          totalTime: Math.floor(Math.random() * 600) + 350,
          freeHeap: 250000 + Math.floor(Math.random() * 50000),
          rssi: -60 + Math.floor(Math.random() * 20),
          fps: 10
        }
      };

      socket.emit('detection', detection, (response) => {
        console.log('Detection response:', response);
      });

      log('üì§ Detec√ß√£o enviada', 'success');
    }

    async function sendCommandViaREST() {
      const moduleId = document.getElementById('moduleId').value;
      const command = document.getElementById('commandType').value;
      let data;

      try {
        data = JSON.parse(document.getElementById('commandData').value);
      } catch (e) {
        log('‚ùå JSON inv√°lido nos dados do comando', 'error');
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/vision/command/${moduleId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ command, data })
        });

        const result = await response.json();
        
        if (response.ok) {
          log(`‚úÖ Comando enviado via REST: ${command}`, 'success');
        } else {
          log(`‚ùå Erro: ${result.message}`, 'error');
        }
      } catch (error) {
        log(`‚ùå Erro ao enviar comando: ${error.message}`, 'error');
      }
    }

    function log(message, type = 'info') {
      const container = document.getElementById('logContainer');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      
      const timestamp = new Date().toLocaleTimeString();
      entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
      
      container.appendChild(entry);
      container.scrollTop = container.scrollHeight;
    }

    function updateStatus(connected) {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');
      
      if (connected) {
        dot.classList.remove('disconnected');
        dot.classList.add('connected');
        text.textContent = 'Conectado';
      } else {
        dot.classList.remove('connected');
        dot.classList.add('disconnected');
        text.textContent = 'Desconectado';
      }
    }

    function updateESP32Count(count) {
      document.getElementById('esp32Count').textContent = count;
    }

    function addDetectionToList(detection) {
      const list = document.getElementById('detectionsList');
      
      // Remove mensagem inicial
      if (list.children[0]?.tagName === 'P') {
        list.innerHTML = '';
      }

      const item = document.createElement('div');
      item.className = 'detection-item';
      
      const timestamp = new Date(detection.timestamp).toLocaleTimeString();
      
      let objectsHTML = '';
      detection.objects.forEach(obj => {
        objectsHTML += `<span class="object-tag">${obj.name} (${(obj.confidence * 100).toFixed(0)}%)</span>`;
      });

      item.innerHTML = `
        <div class="detection-header">
          <strong>${detection.moduleId}</strong>
          <span class="timestamp">${timestamp}</span>
        </div>
        <div>Objetos: ${detection.objects.length}</div>
        <div class="objects-list">${objectsHTML}</div>
        <div style="margin-top: 10px; font-size: 0.85em; color: #666;">
          FPS: ${detection.metrics.fps} | Heap: ${(detection.metrics.freeHeap / 1024).toFixed(0)}KB | RSSI: ${detection.metrics.rssi}dBm
        </div>
      `;

      list.insertBefore(item, list.firstChild);

      // Manter apenas √∫ltimas 10 detec√ß√µes
      while (list.children.length > 10) {
        list.removeChild(list.lastChild);
      }
    }

    // Conectar automaticamente ao carregar
    connectWebSocket();

    // Buscar ESP32 conectados
    setInterval(async () => {
      try {
        const response = await fetch('http://localhost:3000/api/vision/esp32/connected');
        const data = await response.json();
        updateESP32Count(data.total);
      } catch (error) {
        // Silenciosamente falhar se servidor estiver offline
      }
    }, 5000);
  </script>
</body>
</html>
